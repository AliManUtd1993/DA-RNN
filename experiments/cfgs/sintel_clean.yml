EXP_DIR: sintel_clean_small_radius
INPUT: LEFT_RIGHT_FLOW
NETWORK: net_multi_scale_triplet_loss
LOSS_FUNC: L2
PUPPER_DATASET: False
NORMALIZE_IMAGES: False
NET_CONF:
  MATCHING_STAGE_SCALE: 1.0
  CONV3_SKIP_LINK: True
  CONV2_SKIP_LINK: True
  CONV1_SKIP_LINK: True
  NEGATIVE_RADIUS: 25
TRAIN:
  CHROMATIC: False
  DELETE_OLD_CHECKPOINTS: True
  DISPLAY: 30
  GAMMA: 0.1
  GAN: False
  GRID_SIZE: 256
  IMS_PER_BATCH: 1
  LEARNING_RATE: 0.000001
  LEARNING_RATE_ADAM: 0.000001
  MOMENTUM: 0.9
  NUM_CLASSES: 10
  NUM_STEPS: 5
  NUM_UNITS: 64
  OPTICAL_FLOW: True
  OPTIMIZER: ADAM
  SCALES_BASE: [0.5]
  SINGLE_FRAME: True
  SNAPSHOT_INFIX: sintel_clean
  SNAPSHOT_ITERS: 1000
  SNAPSHOT_PREFIX: vgg16_flow
  STEPSIZE: 15000
  TRAINABLE: False  # only sets if the vgg16 weights are trainable, has no effect on rest of network
  VISUALIZE: False
TEST:
  SCALES_BASE: !!python/tuple [0.5]
  OPTICAL_FLOW: True
  VISUALIZE: True
